<!doctype html>
<html>
  <head>
    <title> khani first github page </title>
    <meta name='viewport' content='width=device-width , initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="imagehover.min.css">
    <style>
    </style>
  </head>
  
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-7" id="welcome_section">
          <div class="p-2 welcome_box flex-column align-items-center">
            <div class="d-flex flex-row justify-content-around">
              <figure class="imghvr-fade w-25 mt-5"> 
                <img src="03.jpg" class="">
                  <figcaption class="d-flex flex-column justify-content-around align-items-center">
                      <p style="font-size: 15pt;">UserName : welcome</p>
                      <p style="font-size: 15pt;">Password : 1234</p>
                  </figcaption>
                  <a href="#"></a>
              </figure>
            </div>
            <div class="d-flex flex-row justify-content-around mt-5">
              <form class="p-2 d-flex flex-column w-25" action="#" method="GET">
                <label>UserName : </label>
                <input id="uName" type="text" name="username" class="p-2" required>
                <label>Password : </label>
                <input id="pWord" type="password" name="password" class="p-2" required>
                <input type="button" name="OK" value="OK" class="mt-2 align-self-end" onclick="auth()">
              </form>
            </div>
            <div class="d-flex flex-row justify-content-around mt-5">
              <div id="today"></div>
            </div>  
          </div>
        </div>
        
        <div id="works_section" class="col-lg-7">
          <div class="p-2 flex-column align-items-center">
              <div class="d-flex flex-row justify-content-around mt-5">
                <h1>HTML</h1>
                <h2>CSS</h2>
                <h3>JavaScript</h3>
              </div>
          </div>
        </div>

        <div id="contact_section" class="col-lg-7">
          <div class="p-2 flex-column align-items-center">
              <div class="d-flex flex-column align-items-center mt-5">
                <h1>0999999999</h1>
                <h2>@Telegram : 999999999</h2>
                <h3>@Instagram : 9999999999</h3>
              </div>
          </div>
        </div>

        <div id="about_section" class="col-lg-7">
          <div class="p-2 flex-column align-items-center">
              <div class="d-flex flex-column align-items-center mt-5">
                <h1>ComuterEngineer</h1>
                <h2>SoftwareDeveloper</h2>
                <h3>Office</h3>
              </div>
          </div>
        </div>

        
        <div class="col-lg-4">
          <div class="d-flex flex-column choose_box">
            <div class="p-2 d-flex justify-content-around">
              <figure class="imghvr-fade w-50 mt-5"> 
                <img src="02.png" id="lock1">
                  <figcaption class="d-flex flex-column justify-content-around align-items-center">
                      <p id="works_message">LOCKED!</p>
                  </figcaption>
                  <a href="#" onclick="load_works_section()"></a>
              </figure>
            </div>
            <div class="p-2 d-flex justify-content-around">
              <figure class="imghvr-fade w-75 mt-5"> 
                <img src="02.png" id="lock2">
                  <figcaption class="d-flex flex-column justify-content-around align-items-center">
                      <p id="contact_message">LOCKED!</p>
                  </figcaption>
                  <a href="#" onclick="load_contact_section()"></a>
              </figure>
            </div>
            <div class="p-2 d-flex justify-content-around">
              <figure class="imghvr-fade w-50 mt-5"> 
                <img src="02.png" id="lock3">
                  <figcaption class="d-flex flex-column justify-content-around align-items-center">
                      <p id="about_message">LOCKED!</p>
                  </figcaption>
                  <a href="#" onclick="load_about_section()"></a>
              </figure>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="locked_modal_message" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Warning</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Still in LOCK mode !!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>

    <script type="text/javascript">

      var Locked = true;
      
      var myTime = setInterval(()=>{
        var t = new Date();
        document.getElementById('today').innerHTML = t;
      },1000);

      function auth(){
        var inUname = document.getElementById('uName').value;
        var inPass = document.getElementById('pWord').value;
        inUname = inUname.toString();
        inPass = parseInt(inPass);
        console.log("hello");
        console.log(inUname,inPass);
        if (inUname == "welcome" && inPass == 1234) {
          console.log("success");
          clearInterval(myTime);
          document.getElementById('today').innerHTML = "<p> success </p>";
          document.getElementById('lock1').src = "works.png";
          document.getElementById('lock2').src = "contact_me.png";
          document.getElementById('lock3').src = "about.png";
          document.getElementById('works_message').innerHTML = "کار ها و پروژه های انجام شده توسط من";
          document.getElementById('contact_message').innerHTML = "راه های ارتباط و دسترسی به من";
          document.getElementById('about_message').innerHTML = "خلاصه ای از توانایی ها و تخصصهای من";
          Locked = false;
        }
      }

      function load_works_section(){
        if (Locked) {return $("#locked_modal_message").modal("toggle");};
        document.getElementById("welcome_section").style.display="none";
        document.getElementById("works_section").style.display="block";
        document.getElementById("contact_section").style.display="none";
        document.getElementById("about_section").style.display="none";
      }

      function load_contact_section(){
        if (Locked) {return $("#locked_modal_message").modal("toggle");};
        document.getElementById("welcome_section").style.display="none";
        document.getElementById("works_section").style.display="none";
        document.getElementById("contact_section").style.display="block";
        document.getElementById("about_section").style.display="none";
      }


      function load_about_section(){
        if (Locked) {return $("#locked_modal_message").modal("toggle");};
        document.getElementById("welcome_section").style.display="none";
        document.getElementById("works_section").style.display="none";
        document.getElementById("contact_section").style.display="none";
        document.getElementById("about_section").style.display="block";
      }

    </script>

  </body> 
</html>
